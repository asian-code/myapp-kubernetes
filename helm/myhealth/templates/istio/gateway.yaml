{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.istio.gateway.name }}
  namespace: {{ .Values.istio.gateway.namespace | default .Values.global.namespace }}
  labels:
    {{- include "myhealth.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTPS is handled by the AWS ALB (Layer 7).
    # The ALB decrypts traffic and sends plain HTTP to this Gateway.
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        {{- range .Values.istio.gateway.hosts }}
        - "{{ . }}"
        {{- end }}
{{- end }}
