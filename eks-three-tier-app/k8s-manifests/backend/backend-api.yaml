# Backend API Deployment for Three-Tier Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: backend
  labels:
    app: backend-api
    component: backend
    tier: api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
      component: backend
  template:
    metadata:
      labels:
        app: backend-api
        component: backend
        tier: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend-api
        image: node:18-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: METRICS_PORT
          value: "9090"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt-secret
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: api-key
        - name: LOG_LEVEL
          value: "info"
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: cors-origins
        command: ["node"]
        args: ["server.js"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-cache
          mountPath: /app/.cache
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-cache
        emptyDir: {}
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend-api
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: backend-api
---
# Backend API Service
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: backend
  labels:
    app: backend-api
    component: backend
    tier: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  - port: 9090
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: backend-api
    component: backend
---
# Backend API Secret
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: backend
  labels:
    app: backend-api
    component: backend
type: Opaque
data:
  database-url: cG9zdGdyZXNxbDovL3Bvc3RncmVzOnN1cGVyc2VjcmV0QHBvc3RncmVzcWwuZGF0YWJhc2Uuc3ZjLmNsdXN0ZXIubG9jYWw6NTQzMi90aHJlZXRpZXJhcHA=  # postgresql://postgres:supersecret@postgresql.database.svc.cluster.local:5432/threetierapp
  jwt-secret: c3VwZXJfc2VjcmV0X2p3dF9rZXk=  # super_secret_jwt_key (Change this!)
  api-key: YXBpLWtleS1mb3ItZXh0ZXJuYWwtc2VydmljZXM=  # api-key-for-external-services (Change this!)
---
# Backend API ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: backend
  labels:
    app: backend-api
    component: backend
data:
  cors-origins: "http://localhost:3000,https://frontend.example.com"
  rate-limit-window: "15"  # minutes
  rate-limit-max-requests: "100"
  session-timeout: "3600"  # seconds
  max-file-upload-size: "10485760"  # 10MB in bytes
  allowed-file-types: "jpg,jpeg,png,gif,pdf,doc,docx"
  cache-ttl: "300"  # seconds
  api-timeout: "30"  # seconds
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-api-hpa
  namespace: backend
  labels:
    app: backend-api
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-api-pdb
  namespace: backend
  labels:
    app: backend-api
    component: backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend-api
      component: backend
---
# Service Monitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-api
  namespace: backend
  labels:
    app: backend-api
    component: backend
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: backend-api
      component: backend
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
