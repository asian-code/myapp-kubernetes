name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    
    defaults:
      run:
        working-directory: ./terraform
    
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive
      continue-on-error: true
    
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: github-actions-${{ github.run_id }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: terraform plan -no-color -out=tfplan
      env:
        TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
        TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
    
    - name: Convert Plan to JSON
      run: terraform show -json tfplan > tfplan.json
    
    - name: Comment Plan on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('./terraform/tfplan.json', 'utf8');
          const json = JSON.parse(plan);
          
          // Extract summary
          const changes = json.resource_changes || [];
          const creates = changes.filter(c => c.change.actions.includes('create')).length;
          const updates = changes.filter(c => c.change.actions.includes('update')).length;
          const deletes = changes.filter(c => c.change.actions.includes('delete')).length;
          
          const comment = `### Terraform Plan Summary
          - **Creates**: ${creates}
          - **Updates**: ${updates}
          - **Deletes**: ${deletes}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: terraform/tfplan
